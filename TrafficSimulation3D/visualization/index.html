<!DOCTYPE html>
<html>
    <head>
        <title>Traffic 3D Simulation</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer type="module" src="traffic_3d.js"></script>
    </head>

    <body>
        <div id='headerContainer'>
            <h1>Traffic 3D Simulation</h1>
        </div>
        <canvas id="canvas"></canvas>

        <!-- Overlay de noticiero para follow mode -->
        <div id="newsOverlay" class="news-overlay hidden">
            <div class="news-header">
                <div class="breaking-news">BREAKING NEWS</div>
                <div class="news-title">DRUNK DRIVER CHASE</div>
            </div>
            <div class="news-ticker">
                <div class="ticker-content">
                    <span>POLICE IN PURSUIT OF SUSPECTED DRUNK DRIVER</span>
                    <span>DRIVER IGNORING TRAFFIC SIGNALS</span>
                    <span>AUTHORITIES ADVISE CITIZENS TO STAY CLEAR</span>
                    <span>ERRATIC DRIVING PATTERN REPORTED</span>
                    <span>LIVE HELICOPTER COVERAGE</span>
                </div>
            </div>
        </div>
    </body>
</html>
